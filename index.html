<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">It's X's turn</h1>
    <div id="board">
        <div id="tiles">
            <img src="empty.png" onclick="imgClicked(0)" class="shape">
            <img src="empty.png" onclick="imgClicked(1)" class="shape vertical">
            <img src="empty.png" onclick="imgClicked(2)" class="shape">
            <img src="empty.png" onclick="imgClicked(3)" class="shape horizontal">
            <img src="empty.png" onclick="imgClicked(4)" class="shape center">
            <img src="empty.png" onclick="imgClicked(5)" class="shape horizontal">
            <img src="empty.png" onclick="imgClicked(6)" class="shape">
            <img src="empty.png" onclick="imgClicked(7)" class="shape vertical">
            <img src="empty.png" onclick="imgClicked(8)" class="shape">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
